<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#iframe.desc}</title>
    <meta charset='utf-8'> 
    <script language="javascript" type="text/javascript" src="../tiny_mce_popup.js"></script>
    <script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
    <script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
    <script language="javascript" type="text/javascript" src="./iframe.js"></script>
    <base target="_self" />
</head>
<body id="link" onload="tinyMCEPopup.executeOnLoad('init();');document.body.style.display='';document.getElementById('iframeUrl').focus();" style="display: none">
    <form name="iframe" action="#">
        <div class="panel_wrapper">
            <!-- iframe panel -->
            <div id="iframe_panel" class="panel current">
            <fieldset>
                <legend>{#iframe.desc}</legend>
                <div class="field">
                    <div class="fieldHeader">
                        <label for="iframeUrl">{#iframe.url}</label>
                    </div>
                    <div class="fieldBody">
                        <input type="text" id="iframeUrl" name="iframeUrl" style="width: 100%" />    
                    </div>
                </div>
                <div class="field">
                    <div class="fieldHeader">
                        <label for="iframeWidth">{#iframe.width}</label>
                    </div>
                    <div class="fieldBody">
                        <input type="text" id="iframeWidth" name="iframeWidth" style="width: 190px" />    
                    </div>
                </div>
                <div class="field">
                    <div class="fieldHeader">
                        <label for="iframeHeight">{#iframe.height}</label>
                    </div>
                    <div class="fieldBody">
                        <input type="text" id="iframeHeight" name="iframeHeight" style="width: 190px" />    
                    </div>
                </div>
                <div class="field">
                    <div class="fieldHeader">
                        <label for="iframeStyle">{#iframe.style}</label>
                    </div>
                    <div class="fieldBody">
                        <input type="text" id="iframeStyle" name="iframeStyle" style="width: 100%" />    
                    </div>
                </div>
            </fieldset>
            </div>
            <!-- end iframe panel -->
        </div>
    
        <div class="mceActionPanel formControls">
            <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
            <input type="submit" id="insert" name="insert" value="{#insert}" onclick="insertiframe();" />
        </div>
    </form> 

</body>
</html>
